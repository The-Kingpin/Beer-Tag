<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <script type="text/javascript" th:src="@{webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/4.1.0/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{http://localhost:8080/home}">Home </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{http://localhost:8080/beers}">Beers</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{http://localhost:8080/users}">Users<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{http://localhost:8080/register}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{http://localhost:8080/login}">Login</a>
            </li>
            <!--<li class="nav-item">-->
            <!--<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
            <!--</li>-->
        </ul>
    </div>
</nav>


<div class="container">
    <div class="card">
        <div class="card-block">
            <div class="row">
                <div class="col-sm">
                    Picture
                </div>
                <div class="col-sm">
                    Username
                </div>
                <div class="col-sm">
                    Email
                </div>
            </div>
            <div class="row" th:each="user : ${users}">
                <div class="col-sm">

                    <img th:width="32px" name="userPicture" th:onerror="this.style.display+=none"
                         th:src="${user.userPicture} == null ? _ : @{'data:image/png;base64,'+${user.printUserPicture()}}"
                         class="mr-3" alt="...">
                </div>
                <div class="col-sm" th:text="${user.username}">
                    Name
                </div>
                <div class="col-sm" th:text="${user.email}">
                    Email
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
